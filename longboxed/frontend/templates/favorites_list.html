{% if g.user.pull_list %}
<ul id="titles-on-pull-list">
    {% for title in g.user.pull_list %}
    <li data-id="{{ title.id }}">{{ title.name }} <i class="icon-remove-circle testremove" data-id="{{ title.id }}" data-name="{{ title.name }}"></i></li>
    {% endfor %}
</ul>
{% else %}
<h3>
    No favorites yet!
</h3>
{% endif %}
