{% extends 'layouts/longboxed_base.html' %}
{% from "macros/comics.html" import render_cover_row %}

{% block content -%}
<div class="container">
    {% for bundle in bundles %}
    <div class="well">
        <h4>{{ bundle.release_date }}</h4>
        {% for group in bundle.issues|batch(4) %}
            {{ render_cover_row(group) }}
        {% endfor %}
    </div>
    {% endfor %}
</div>
{%- endblock content %}
