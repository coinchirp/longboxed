{% macro social_connect_button(provider_id, display_name, next, conn) %}
    {% if conn %}
    <form action="{{ url_for('social.remove_connection', provider_id=conn.provider_id, provider_user_id=conn.provider_user_id) }}?__METHOD__=DELETE" name='{{ provider_id }}_disconnect_form' method="POST">
        <input type="hidden" name="next" value="{{ next }}">
        <button class='zocial {{ provider_id }}'>Disconnect {{ display_name }}</button>
    </form>
    {% else %}
    <form action="{{ url_for('social.connect', provider_id=provider_id) }}" method="POST">
        <input type="hidden" name="next" value="{{ next }}">
        <button class='zocial {{ provider_id }}'>Connect with {{ display_name }}</button>
    </form>
    {% endif %}
{% endmacro %}
